name: Continuous Integration

on: push

jobs:
  build_android:
    name: 'Build Android'
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.x'

      - name: Build Android
        run: msbuild Spotcheckr.Droid/Spotcheckr.Droid.csproj /p:Configuration='Release' /restor

  build_macos:
    name: 'Build MacOS'
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.x'

      - name: Build MacOS
        run: msbuild Spotcheckr.macOS/Spotcheckr.macOS.csproj /p:Configuration='Release' /p:Platform='iPhoneSimulator' /restore

  build_wasm:
    name: 'Build Web'
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.x'
      
      - name: Build WASM
        run: dotnet build Spotcheckr.WASM/Spotcheckr.WASM.csproj --configuration Release